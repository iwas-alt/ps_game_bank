annotator#Mr Geets
notime#1
0# The classic Stall VS Hyper Offense matchup. The HO player should know that any yveltal lead against HO is likely going to be taunt but...
3# for some reason the HO player switches out, even though they had a chance to swap back into their shuckle and get their own rocks up (webs are useless against stall but rocks are cash). in fact the HO player misses out on a lot of free switches to shuckle 
5# marsh switch is ok but this was a perfect shuckle moment
6# misplay from stall player here but doesn&#x27;t matter in the long run. 
7# rock tomb here would have been fire but the safe play is good too (ladder is usally extremely scared of shadow sneak so predictions like this are hot, especially since this team is particularly weak to marsh anyways)
8# groudon switch doesn&#x27;t make much sense when you have a xerneas (if this was foul play which is pretty common you&#x27;d be fucked)
10# stall player misplays yet again
12# what the fuck is this switch
13# this is the best play (though not a good position but what can you do)
14# thunder here is a nice move for the necro switch
15# good switch though smth like calyrex into xerneas here would have been legendary
17# no idea why you don&#x27;t just finish the kyogre off 
17*# why would you switch kyogre into kyogre (especially since you need as much hp as you can get for water spout and its one of your best breakers)
18# you know i&#x27;m gonna switch into blissey (most players will) so a marshadow switch here would be a great play and one you&#x27;ll be able to do a lot on ladder
20# not going rock tomb here is a mistake (close combat does a lot but doesn&#x27;t kill, and against faster mons with reliable recovery that makes all the difference)
21# why would you sacrifice groudon when its your best bet against the opposing necrozma (shuckle is a good sac since it&#x27;s dead weight at this point anyways)
23# good move that puts pressure on the opposing necrozma (a lot of beginners use geomancy too early which is a terrible move)
24# great switch that denies recovery from morning sun
25# you&#x27;re really missing a lot of opportunities with blissey coming in
26# why calyrex of all things (you know i can&#x27;t hurt the marshadow and at this range rock tomb &gt; close combat brutalizes yveltal which lets you clean with calyrex later)
27# you tried to predict but alas
30# you could have gone for thunder here and fish for para
31# sacrificing shuckle is decent (though there were a lot of better times to do it)
33# ok sacrifice when it aint doing much anymore
34# really bad time to geomancy when i have a healthy necrozma + blissey + ditto
35# why not just substitute? ladder almost always goes toxic here. in fact i EVed that xerneas to create subs that live blissey seismic toss (though you still lose long term)
37# why not marshadow? marshadow again claims a kill with rock tomb into close combat
38# THERE&#x27;S A DITTO THERE BRO WHAT ARE YOU DOING
39# stall players sacs kyogre so he can meme with ditto 
43# in principle you dont want to let ditto come in for free but at this point you&#x27;ve already lost and there&#x27;s no point annotating anymore.

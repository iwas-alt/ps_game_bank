0#Most players brought Wolfe Glick&#x27;s RayOgre w/Hitmontop, but I just brought basic dual Primal instead. It served me well before and it would continue to serve me well now.
0*#I lead Groudon + Kangaskhan here because I thought they wouldn&#x27;t have much incentive to lead Raichu, leaving Kangaskhan free control over the early game. Groudon was brought to threaten Bronzong lead, since Kangaskhan couldn&#x27;t really do that. The opponent&#x27;s lead, Kyogre + Bronzong, seeked to set up Trick Room and achieve an early sweep.
1#What the opponent didn&#x27;t know is that I had used this exact lead last game. I knew that Primal Kyogre was going to Protect and Bronzong was going to Trick Room. So I played accordingly.
2#The early game had gone exactly as planned. Since Kyogre had used Protect, and Bronzong didn&#x27;t have it, both sides were free to fire on the opponent. However, Bronzong could still set up Trick Room at any moment, so I had to play around that.
2*#Strangely, Kyogre Ice Beamed its own Bronzong. This may have been a misclick. But now, Kyogre is in kill range, meaning something will have to take an attack from Kangaskhan or Thundurus.
4#This position is good, since Kangaskhan is able to directly threaten Rayquaza due to the free Power-up Punch it got. The game is looking good.
4*#Thunder Wave on Rayquaza was a misplay, but it didn&#x27;t affect anything too harshly.
6#For some reason I forgot Hitmontop&#x27;s entire moveset lol. That threw me off and it resulted in Thundurus dying. Not a good turn, but we still have the advantage since we can get in Primal Groudon for free and pacify Kyogre, but at the cost of our own.
8#Once again I forgot Hitmontop gets Wide Guard. If I remembered I would have used Fire Punch on Kyogre instead. It didn&#x27;t change anything of course, since Primal Kyogre just killed Hitmontop anyways." data-p1="megamare" data-p2="AV Cosmoem" data-gameformat="gen6vgc2016" data-credit="AV Cosmoem" data-gameid="gen6vgc2016-1258654215">

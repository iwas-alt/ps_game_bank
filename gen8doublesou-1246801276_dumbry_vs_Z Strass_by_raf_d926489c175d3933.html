0#Doubles Invitational Round 1, Z Strats (dumbry) vs umbry (Z Strass) Game 2. Pretty much a mirror match, with the difference being the ground types. Zygarde on Z Strats&#x27; side and Landorus-Therian on umbry&#x27;s. This makes it safe to assume that Z Strats either has no rocker or he has rocks on a more support oriented variant of Mew which we don&#x27;t see that much anymore.
0*#Z Strats goes for the safest lead option with Mew+Genesect that can offensively threaten anything umbry brings, while on the other side umbry decides to bring Rillaboom for fake out support and Dragapult to threaten the opposing Mew. 
1#Fake Out into rilla + ice beam into pult seems like a free kill for Z Strats so all umbry needs to focus on is mitigating damage.
1*#Z Strats goes for the risk free play and claims the pult. Umbry might not have expected him to make the obvious play, maybe she was anticipating Mew to go for Tailwind instead of Fake Out and we can see from the flinch order that Rillaboom had also gone for Fake Out, most likely on the Genesect. So she was probably hoping to Fake Out gene and hit Mew with a Shadow Ball. My guess is that this turn was a result of them knowing each other&#x27;s playstyles and umbry expected something different so she went for the more aggressive play instead of just switching in her own Genesect or Volcanion.

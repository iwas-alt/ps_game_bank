annotator#QwelloLee
nochat#1
notime#1
0#team preview (before leads)
looking at preview JRL&#x27;s volcarona is a huge threat to shrop&#x27;s team, provided JRL uses his two grass types to pressure fini and ko it before going for the sweep or keep it off the field until volc has boosted enough. Shrop&#x27;s biggest threats are genesect, which threatens big damage on 4/6 mons and can uturn out on toise, and p2, which JRL doesn&#x27;t have an immediate way of threatening beside maybe toxic on lando. Overall shrop can safely lead genesect, as it matches up well against anything that isn&#x27;t fake out+volc, and one of p2 or zera to threaten some damage on toise. On the other hand a volc+toise lead by JRL is fairly threatening.
0*# team preview (after leads)
shrop is immediately in a commanding position, as uturn from genesect threatens to chunk something and that+ice beam should pick up a ko on either of JRL&#x27;s mons. going for fake out doesn&#x27;t really help since shrop still gets the opportunity to reposition with uturn or gets a +1 ice beam on kartana.
1#turn 1 early
shrop elects to switch out his p2, pheraps fearing a double into it which might leave it vulnerable to getting koed the following turn, although trading health on p2 for one of JRL&#x27;s few ways to deal with fini was probably fine. I believe ice beaming kart and uturning out into incineroar was probably the optimal play. 
2#turn 2 early
kartana is now a huge threat and shrop correctly goes to genesect to threaten a flamethrower. The best way for JRL to preserve kartana&#x27;s boost is to protect it and hard switch to toise, while shrop has a choice of going for the basic fake out+ft or to predict JRL&#x27;s switch, which he does. Getting the incineroar off the field also means it can come back in the following turn to intimidate kart to +0.
3#turn 3 early
this is still a bad position for JRL, as faking out genesect means losing a ton of health on kartana, even if genesect stayed in +1 sacred sword is likely a 3hko on lurantis after sitrus+terrain. To make matters worse shrop can pretty freely switch in incineroar to buy lurantis a free turn to boost. JRL decides to completely ignore the lurantis, pheraps banking on scaring it out with volcarona later.
4#turn 4 early
leaving incineroar in is dangerous, as shrop would be forced to fake out+superpower kart, which could easily protect. Attacking with incineroar or faking out the other slot is just as bad, as JRL could be fine with trading kartana for incineroar. Switching incineroar out is also almost completely no-drawback, unless JRL protects kartana and switches in volcarona. JRL&#x27;s best play was probably to switch in volcarona for blastoise, since a knock off into that slot is unlikely, and sacred sword incineroar: if shrop koes kartana blastoise comes in and allows volc to set up, which can be scary considering fini is still pressured by rilla; if kartana lives because incineroar switches out 1) something is eating a sacred sword and 2) the only thing that can pressure kart is genesect, which in turn is pressured by volcarona.
5#turn 5 early
just going brrr and getting the double ko with ice beam+superpower is a dangerous trap, as it allows volc+toise to come in and set  up freely, so uturning to get in something that can punish that duo is a good play. JRL doesn&#x27;t have much choice beside sacking both and hoping he can get something going with volc.
6#turn 6 early
roaring p2 is 100% the correct play here, although I&#x27;m not sure if quiver dancing is, as lurantis could easily knock off into the volc slot chipping it close to muddy water range. Staying in with lurantis is a risky play though, as JRL could just roar+bug buzz, leaving shrop with next to no compensation and a dead lurantis. Overall I feel like the risk vs reward of that play still favours staying in with lurantis, as it has pretty much exhausted its purpose and the danger posed by boosted volc is so big.
7#turn 7 early
I really disagree with JRL&#x27;s flip turn here, since roaring fini around and picking up kos with volc should be enough to guarantee a win. Last mon fini just loses to rillaboom, so there&#x27;s really no point in doing anything else. Boosting with fini and trying to get tr up with p2 is probably shrop&#x27;s best course of action: if JRL gets impatient and gets rilla in too early and loses it fini can still pull off a win.
8#turn 8 early
now shrop should just get rid of rilla and win with last mon fini, which is entirely possible provided volc doesn&#x27;t get to like +4.
13#turn 13 early
+1 252 SpA Tapu Fini Muddy Water vs. +2 4 HP / 0 SpD Volcarona: 170-204 (54.4 - 65.3%) -- 31.3% chance to OHKO from that 62% range, although judging from the heat wave damage this fini is much bulkier and with less attack investment, so the chance of muddy water koing is lower if not nonexistent.
protecting here is a straight up throw: JRL was much better off going for bug buzz which, if shrop calm minded just won, and if shrop muddy watered won most of the time (ignoring miss chance on both sides). On the other hand protecting only works if they muddy water (which they shouldn&#x27;t, since you can just protect or live), if they cm you just lose." data-p1="the JRL" data-p2="shrop" data-gameformat="gen8doublesou" data-credit="QwelloLee" data-gameid="gen8doublesou-1254492776">
